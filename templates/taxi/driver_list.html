{% extends "base.html" %}

{% block title %}
	<title>Driver List</title>
{% endblock %}

{% block content %}
  <h1>Driver List</h1>
	{% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{{ driver.get_absolute_url }}">
            {{ driver.first_name }} {{ driver.last_name }}
          </a>
        </li>
      {% endfor %}
		</ul>
  {% else %}
    <p>No drivers.</p>
	{% endif %}
{% endblock %}
